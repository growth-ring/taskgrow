spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
springdoc:
  api-docs:
    path: /resource/static/v3/api-docs
  swagger-ui:
    path: /resource/static/swagger
    config-url: /resource/static/v3/api-docs/swagger-config
    url: /resource/static/v3/api-docs
    disable-swagger-default-url: true
